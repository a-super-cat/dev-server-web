name: Publish to npm

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18
        registry-url: https://registry.npmjs.org/

    - name: Setup pnpm
      uses: clutchd/turbostart-pnpm@v3.0.0

    - name: Install dependencies
      run: pnpm i

    - name: Build
      run: pnpm run build

    - name: Publish to npm
      uses: JS-DevTools/npm-publish@v3.1.0
      with:
        token: ${{ secrets.NPM_TOKEN }}
        access: public
